<style type="text/css">
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -12.084720, lng: -77.06177110957031},
          zoom: 13,
          disableDefaultUI: false,
          zoomControl: false,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          rotateControl: false,
          fullscreenControl: false
        });
         var coord =[
            {lat: -12.0849336, lng: -77.06203670000002}, 
            {lat: -12.050061, lng: -77.0368244},
            {lat: -12.1114536, lng: -77.00185449999998}];

          var info =[
            '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3 id="firstHeading" class="firstHeading">PUEBLO LIBRE</h3>'+
            '<div id="bodyContent">'+
            '<p> Av Brasil 2746, Pueblo Libre 15084</p>'+
            '</div>'+
            '</div>',
            '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3 id="firstHeading" class="firstHeading">CENTRO DE LIMA</h3>'+
            '<div id="bodyContent">'+
            '<p> Av. Nicolás de Piérola 727, Cercado de Lima 15001</p>'+
            '</div>'+
            '</div>',
            '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3 id="firstHeading" class="firstHeading">SURQUILLO</h3>'+
            '<div id="bodyContent">'+
            '<p> Av. Angamos Este 2514, Lima 15038</p>'+
            '</div>'+
            '</div>'];
            k=0;
            
            for (var i = 0; i < 1; i++) {

                 var marker = new google.maps.Marker(
                  { 
                    position: new google.maps.LatLng(coord[i]), 
                    map: map,
                    icon:{
                      url: 'centro/imagenes/40x40.png',
                      scaledSize: new google.maps.Size(30, 30)
                    },
                    
                    animation : google.maps.Animation.DROP, 
                    
                  }
                  );

                 var infowindow = new google.maps.InfoWindow({
                      content: info[k],
                      /*maxWidth: 200*/
                    });

                 google.maps.event.addListener(marker, 'click', (function(marker, i) {
                  return function() {
                    infowindow.setContent(info[i]);
                    infowindow.open(map, marker);
                  }
                })(marker, i));

            }
      }

      //    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4UyBLPV2Op1BNg31pMhHI8UfNne6e6n8&callback=initMap">
</script>
